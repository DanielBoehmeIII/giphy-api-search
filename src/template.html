<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="search-container">
      <label for="search-bar">Enter a Gif to search for</label>

  </body>
</html>
